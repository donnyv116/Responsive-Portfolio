<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res-Contact</title>
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  </head>

  <body>
  
    <nav class="navbar">

      <div class="container">
        <header>
          <h1 id="My_Name">Donny Vanasse II</h1>
        </header>

        <nav class="navigation">
          <div class="navigation-links"><a href="index.html">About</a></div>

          <div class="navigation-links" id="portfolio" ><a href="portfolio.html">Portfolio</a></div>

          <div class="navigation-links"><a href="contact.html">Contact</a></div>
        </nav>
      </div>

    </nav>

    <div class="container content">
      <section class="main-content">

        <header class="main-header">
          <h2>Contact</h2>
        </header>

        <form class="text">

          <div>
            <label>Name</label><br>
            <input name="name" type="text" placeholder="John Smith">
          </div>

          <div>
            <label>Email</label><br>
            <input name="email" type="email" placeholder="example@gmail.com">
          </div>

          <div>
            <label>Message</label><br>
            <textarea name="message" rows="15"></textarea>
          </div>

          <button type="submit">Submit</button>

        </form>

      </section>

      <section class="sidebar">

        <header class="connect-header">
          <h3>Connect with Me</h3>
        </header>

        <div class="links-to-me">
          <a href="https://donnyv116.github.io/" target="_blank">
            <img src="assets/images/github-128.png" alt="GitHub icon" width="50">
          </a>

          <a href="https://www.linkedin.com/in/donny-vanasse-a07b61b4" target="_blank">
            <img src="assets/images/linkedin-128.png" alt="Linkedin icon" width="50">
          </a>

          <a href="https://stackoverflow.com/users/8762059/donny-v" target="_blank">
            <img src="assets/images/stackoverflow-128.png" alt="StackOverflow icon" width="50">
          </a>
        </div>

      </section>

      <div class="push"></div>
    </div>

  
    <footer>
